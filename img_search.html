<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
            crossorigin="anonymous">
    </head>
    <body>
    	<div class="links_div">
    		<a href="index.html" class="links">Google Search</a>
        </div>
        <div class="main_search">
            <div class="logo">
                <img src="img_logo.png" alt="description" width="272" style="padding-top: 80px;" />
            </div>
            <div class="forms">
                <form action="https://google.com/search">
                    <div class="inputs">
                        <input type="text" name="q" class="text_input" autofocus="autofocus" placeholder="Search for an image">
                    </div>
                    <div class="buttons_div">
                        <button value="isch" name="tbm" class="buttons" id="img_search_button">Google Image Search</button>
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
